define command {
    command_line /usr/lib/nagios/plugins/check_nrpe -H $HOSTADDRESS$ -c check_maas_provisioning -t 10
    command_name check_nrpe_H_HOSTADDRESS__ccheck_maas_provisioning_t10
}

define service {
    hostgroup_name          maas_hosts
    check_command           check_nrpe_H_HOSTADDRESS__ccheck_maas_provisioning_t10!
    service_description     Liveness check for MAAS and LXD
    use                     generic-service
    max_check_attempts      3
    check_interval          30 ; Run check every 30 minutes
    notifications_enabled   1
    parallelize_check       1
    flap_detection_enabled  1
}

define hostgroup {
    hostgroup_name maas_hosts
    hostgroup_members TODO ; Replace with the Nagios hostgroups for the MAAS hosts
